services:
  postgres:
    image: postgres:16-alpine
    container_name: fastapi_postgres
    env_file:
      - ./backend/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    command: alembic upgrade head
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      migrate:
        condition: service_completed_successfully
    volumes:
      - ./backend:/app

volumes:
  postgres_data: